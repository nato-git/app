<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>家族連絡ツール</title>
<style>
body {
    font-size: 40px;
    font-family: serif;
}
.texts {
    border: #000000 2px double;
    white-space: pre-line;
    padding: 10px;
    background: #f0f0f0;
}
select {
    height: 42px;
    font-size: 40px;
}
textarea {
    width: 400px;
    height: 120px;
}
button {
    width: 90px;
    height: 45px;
    font-size: 24px;
}
h1 {
    margin-bottom: 25px;
}
</style>
</head>
<body>

<h1>家族連絡ツール</h1>

<p>あき
<select name="example" id="se1">
<option>起床中</option>
<option>就寝中</option>
<option>食事中</option>
<option>入浴中</option>
<option>外出中</option>
</select>
</p>

<p>おじ
<select name="example" id="se2">
<option>起床中</option>
<option>就寝中</option>
<option>食事中</option>
<option>入浴中</option>
<option>外出中</option>
</select>
</p>

<p>そら
<select name="example" id="se3">
<option>起床中</option>
<option>就寝中</option>
<option>食事中</option>
<option>入浴中</option>
<option>外出中</option>
</select>
</p>

<p>ふう
<select name="example" id="se4">
<option>起床中</option>
<option>就寝中</option>
<option>食事中</option>
<option>入浴中</option>
<option>外出中</option>
</select>
</p>

<p>はる
<select name="example" id="se5">
<option>起床中</option>
<option>就寝中</option>
<option>食事中</option>
<option>入浴中</option>
<option>外出中</option>
</select>
</p>

<p>連絡欄</p>
<input type="text" id="name" placeholder="名前:"><br>
<textarea cols="30" rows="5" id="comment"></textarea><br>
<button onclick="SAVE()">送信</button><br>
<p id="texts" class="texts"></p>

<script>
function SAVE() {
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();
    if (!name || !comment) return;

    let logs = JSON.parse(localStorage.getItem("texts")) || [];

    logs.push(`[${name}] ${comment}`);

    // 30件を超えたら古い順から削除
    while (logs.length > 30) {
        logs.shift();
    }

    localStorage.setItem("texts", JSON.stringify(logs));
    showTexts();
}

function showTexts() {
    const logs = JSON.parse(localStorage.getItem("texts")) || [];
    document.getElementById("texts").innerText = logs.join("\n");
}

window.addEventListener("DOMContentLoaded", () => {
    // selectの復元＋リアルタイム保存
    ["se1", "se2", "se3", "se4", "se5"].forEach(id => {
        const el = document.getElementById(id);
        const saved = localStorage.getItem(id);
        if (saved) el.value = saved;

        el.addEventListener("change", () => {
            localStorage.setItem(id, el.value);
        });
    });

    showTexts();
});
</script>

</body>
</html>
