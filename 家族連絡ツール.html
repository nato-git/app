<p>連絡欄</p>
<input type="text" id="name" placeholder="名前:"><br>
<textarea cols="30" rows="5" id="comment"></textarea><br>
<button onclick="SAVE()">送信</button><br>
<p id="texts" class="texts"></p>

<script>
function SAVE() {
    const name = document.getElementById("name").value.trim();
    const comment = document.getElementById("comment").value.trim();
    if (!name || !comment) return;

    db.collection("comments").add({
        name: name,
        comment: comment,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("comment").value = "";
}
function listenComments() {
    db.collection("comments")
      .orderBy("timestamp", "desc")
      .limit(30)
      .onSnapshot(snapshot => {
        const logs = [];
        snapshot.forEach(doc => {
            const data = doc.data();
            const text = `[${data.name}] ${data.comment}`;
            logs.push(text);
        });
        document.getElementById("texts").innerText = logs.reverse().join("\n");
    });
}
window.addEventListener("DOMContentLoaded", () => {
    listenComments();

    // selectの保存は localStorage のままでOK
    ["se1", "se2", "se3", "se4", "se5"].forEach(id => {
        const el = document.getElementById(id);
        const saved = localStorage.getItem(id);
        if (saved) el.value = saved;

        el.addEventListener("change", () => {
            localStorage.setItem(id, el.value);
        });
    });
});

</script>
